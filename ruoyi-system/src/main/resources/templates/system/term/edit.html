<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改学期')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-term-edit" th:object="${cqieTerm}">
            <input name="termId" th:field="*{termId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">学期：</label>
                <div class="col-sm-8">
                    <input name="termName" th:field="*{termName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="termRemark" th:field="*{termRemark}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/term";
        $("#form-term-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-term-edit').serialize());
            }
        }
    </script>
</body>
</html>
