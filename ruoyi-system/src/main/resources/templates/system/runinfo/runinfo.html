<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('跑步信息列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>学期：</label>
                            <div class="col-xs-4">
                                <select name="cqieTerm.termName" th:with="term=${@termService.selectCqieTermList(cqieTerm)}"class="form-control"  >
                                    <option value="">---请选择学期---</option>
                                    <option th:each="t:${term}" th:value="${t.termName}" th:text="${t.termName}">
                                    </option>
                                </select>
                            </div>
                        </li>
                        <li>
                            <label>班级名称：</label>
                            <input type="text" name="cqieCla.claName"/>
                        </li>
                        <li>
                            <label>学号：</label>
                            <input type="text" name="student.stuNo"/>
                        </li>
                        <li>
                            <label>姓名：</label>
                            <input type="text" name="student.stuName"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i> 搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i> 重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <!--<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:runinfo:add">
                <i class="fa fa-plus"></i> 添加
            </a>-->
            <a class="btn btn-danger" onclick="saveAll()" shiro:hasPermission="system:runinfo:saveAll">
                <i class="fa fa-check-square-o"></i> 期末存档
            </a>

          <!--<a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:runinfo:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:runinfo:remove">
                <i class="fa fa-remove"></i> 删除
            </a>-->
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:runinfo:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:runinfo:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:runinfo:remove')}]];
    var saveAllFlag = [[${@permission.hasPermi('system:runinfo:saveAll')}]];
    var detailFlag = [[${@permission.hasPermi('system:runinfo:detail')}]];
    var stuIdDatas = [[${@dict.getType('sys_student_class')}]];
    var prefix = ctx + "system/runinfo";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            detailUrl: prefix + "/detail/{id}",
            imageViewUrl:prefix + "/runimg/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            saveAllUrl:prefix + "/saveAll",
            modalName: "跑步信息",
            columns: [{
                checkbox: true
            },
                {
                    field: 'runId',
                    title: 'ID',
                },
                {
                    field: 'cqieTerm.termName',
                    title: '学期',
                },
                {
                    field: 'stuId',
                    title: '学生ID',
                    visible:false
                },
                {
                    field: 'cqieClassStudent.clastuClaId',
                    title: '班级ID',
                    visible:false,
                },
                {
                    field: 'student.stuNo',
                    title: '学号'
                },
                {
                    field: 'student.stuName',
                    title: '姓名'
                },
                {
                    field: 'cqieCla.claName',
                    title: '班级名称'
                },
                {
                    field: 'runStarTime',
                    title: '开跑时间'
                },
                {
                    field: 'runDistribution',
                    title: '平均配速'
                },
                {
                    field: 'runMaxdistribution',
                    title: '最高配速'
                },
                {
                    field: 'runDistance',
                    title: '运动距离'
                },
                {
                    field: 'runPathline',
                    title: '运动轨迹'
                },
                {
                    field: 'runDuration',
                    title: '运动时长'
                },
                {
                    field: 'runCalorie',
                    title: '消耗卡路里'
                },
                {
                    field: 'runEndTime',
                    title: '结束时间'
                },
                {
                    field: 'runImg',
                    title: '跑步路径',
                    formatter: function(value,row,index) {
                        return $.table.imageView(value,'',800);
                    }
                },
                {
                    field:'runIscomplete',
                    title:'是否完成',
                    formatter: function(value,row,index) {
                        if (row.runIsComplete == 1)
                            return "完成";
                        else
                            return "未完成";
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        /*actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.runId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.runId + '\')"><i class="fa fa-remove"></i>删除</a>');*/
                        actions.push('<a class="btn btn-success btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.runId + '\')"><i class="fa fa-search"></i>详情</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });


    function saveAll() {
        table.set();
        var rows = $.common.isEmpty(table.options.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns(table.options.uniqueId);
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return;
        }
        $.modal.confirm("确认要保存选中的" + rows.length + "条数据吗?", function() {
            var url = table.options.saveAllUrl;
            var data = { "ids": rows.join() };
            $.operate.submit(url, "post", "json", data);
        });
    };

</script>
</body>
</html>
