<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改学期成绩')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-score-edit" th:object="${cqieScore}">
            <input name="scoreId" th:field="*{scoreId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">学期ID：</label>
                <div class="col-sm-8">
                    <input name="scoreTermId" th:field="*{scoreTermId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学生ID：</label>
                <div class="col-sm-8">
                    <input name="scoreStudentId" th:field="*{scoreStudentId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">跑步次数：</label>
                <div class="col-sm-8">
                    <input name="scoreCounts" th:field="*{scoreCounts}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成绩：</label>
                <div class="col-sm-8">
                    <input name="scoreResult" th:field="*{scoreResult}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/score";
        $("#form-score-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-score-edit').serialize());
            }
        }
    </script>
</body>
</html>
